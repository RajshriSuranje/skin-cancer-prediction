<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Background image with gradient overlay */
            background: linear-gradient(
                135deg, 
                rgba(116, 185, 255, 0.8), 
                rgba(172, 94, 245, 0.8)
            );
            /* url('{{ url_for('static', filename='images/girl.jpg') }}') no-repeat center center/cover; */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .window {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #0984e3;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #74b9ff;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .window {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="file"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <h1>Skin Cancer Prediction</h1>        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
